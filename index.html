<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document ID List and Workspace</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="container">
    <h2>Document ID List</h2>
    <ul id="document-list"></ul>
    <button id="show-documents">Show Selected Documents</button>
  </div>
  <div id="workspace">
    <h2>Workspace</h2>
    <ul id="draggable-list">
      <li class="draggable">Item 1</li>
      <li class="draggable">Item 2</li>
      <li class="draggable">Item 3</li>
      <!-- Add more list items as needed -->
    </ul>
    <div id="document-content"></div>
  </div>
  <!-- Place your script at the end of the body -->
  <script src="./script.js" type="text/javascript"></script>
</body>
</html>
